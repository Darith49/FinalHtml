<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --text-dark: #1f2937;
        --text-light: #6b7280;
        --border: #e5e7eb;
        --bg-light: #f9fafb;
        --white: #ffffff;
        --success: #10b981;
        --danger: #ef4444;
        --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --radius: 8px;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: var(--text-dark);
        background: var(--white);
    }

    /* Header */
    header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        background: var(--white);
        border-bottom: 1px solid var(--border);
        padding: 1rem 0;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        text-decoration: none;
    }

    nav {
        display: flex;
        gap: 2rem;
        align-items: center;
    }

    nav a {
        text-decoration: none;
        color: var(--text-dark);
        font-weight: 500;
        transition: color 0.2s;
    }

    nav a:hover {
        color: var(--primary);
    }

    .cart-link {
        position: relative;
        background: var(--primary);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: var(--radius);
        text-decoration: none;
        transition: background 0.2s;
    }

    .cart-link:hover {
        background: var(--primary-hover);
        color: white;
    }

    .cart-count {
        position: absolute;
        top: -8px;
        right: -8px;
        background: var(--danger);
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        font-weight: 600;
    }

    /* Hero */
    .hero {
        background: var(--bg-light);
        padding: 8rem 0 4rem;
        text-align: center;
        margin-top: 80px;
    }

    .hero h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-dark);
    }

    .hero p {
        font-size: 1.1rem;
        color: var(--text-light);
        margin-bottom: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .cta-button {
        background: var(--primary);
        color: white;
        padding: 0.75rem 2rem;
        border-radius: var(--radius);
        text-decoration: none;
        font-weight: 600;
        display: inline-block;
        transition: all 0.2s;
    }

    .cta-button:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
    }

    /* Products */
    .products-section {
        padding: 4rem 0;
    }

    .section-title {
        text-align: center;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 3rem;
        color: var(--text-dark);
    }

    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
    }

    .product-card {
        background: var(--white);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        overflow: hidden;
        transition: all 0.2s;
    }

    .product-card:hover {
        box-shadow: var(--shadow-md);
        transform: translateY(-2px);
    }

    .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .product-info {
        padding: 1rem;
    }

    .product-name {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-dark);
    }

    .product-price {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 1rem;
    }

    .product-actions {
        display: flex;
        gap: 0.5rem;
    }

    .btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: var(--radius);
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }

    .btn-primary {
        background: var(--primary);
        color: white;
        flex: 1;
    }

    .btn-primary:hover {
        background: var(--primary-hover);
    }

    .btn-secondary {
        background: var(--bg-light);
        color: var(--text-dark);
        border: 1px solid var(--border);
        padding: 0.5rem;
        width: 40px;
    }

    .btn-secondary:hover {
        background: var(--border);
    }

    .btn-danger {
        background: var(--white);
        color: var(--danger);
        border: 1px solid var(--danger);
        padding: 0.5rem 0.75rem;
        font-size: 0.85rem;
        white-space: nowrap;
        min-width: fit-content;
    }

    .btn-danger:hover {
        background: var(--danger);
        color: white;
    }

    /* Cart Section */
    .cart-section {
        padding: 4rem 0;
        background: var(--bg-light);
    }

    .cart-table {
        width: 100%;
        background: var(--white);
        border-radius: var(--radius);
        overflow: hidden;
        box-shadow: var(--shadow);
    }

    .cart-table th,
    .cart-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border);
    }

    .cart-table th {
        background: var(--bg-light);
        font-weight: 600;
    }

    .cart-table tr:last-child td {
        border-bottom: none;
    }

    .quantity-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .quantity-btn {
        width: 30px;
        height: 30px;
        border: 1px solid var(--border);
        background: var(--white);
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem;
        transition: all 0.2s;
    }

    .quantity-btn:hover {
        background: var(--bg-light);
        border-color: var(--primary);
    }

    .cart-summary {
        background: var(--white);
        padding: 1.5rem;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        margin-top: 1rem;
        text-align: right;
    }

    .cart-total {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-dark);
    }

    .empty-cart {
        text-align: center;
        padding: 3rem;
        color: var(--text-light);
    }

    .empty-cart-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    /* Modal */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.2s;
    }

    .modal.show {
        opacity: 1;
        visibility: visible;
    }

    .modal-content {
        background: var(--white);
        border-radius: var(--radius);
        max-width: 500px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        transform: scale(0.9);
        transition: transform 0.2s;
    }

    .modal.show .modal-content {
        transform: scale(1);
    }

    .modal-header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-dark);
    }

    .modal-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--text-light);
        padding: 0.25rem;
        border-radius: 4px;
        transition: all 0.2s;
    }

    .modal-close:hover {
        background: var(--bg-light);
        color: var(--text-dark);
    }

    .modal-body {
        padding: 1.5rem;
    }

    /* Quick View */
    .quick-view-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
    }

    .quick-view-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: var(--radius);
    }

    .quick-view-price {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        margin: 0.5rem 0;
    }

    .product-features {
        list-style: none;
        margin: 1rem 0;
    }

    .product-features li {
        padding: 0.25rem 0;
        color: var(--text-light);
        position: relative;
        padding-left: 1rem;
    }

    .product-features li::before {
        content: '•';
        position: absolute;
        left: 0;
        color: var(--primary);
    }

    /* Receipt */
    .receipt {
        text-align: center;
    }

    .receipt-header {
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border);
        margin-bottom: 1.5rem;
    }

    .receipt-logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 0.5rem;
    }

    .receipt-date {
        color: var(--text-light);
        font-size: 0.9rem;
    }

    .receipt-items {
        margin-bottom: 1.5rem;
    }

    .receipt-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 0;
        border-bottom: 1px solid var(--bg-light);
    }

    .receipt-item:last-child {
        border-bottom: none;
    }

    .item-details {
        text-align: left;
    }

    .item-name {
        font-weight: 600;
        margin-bottom: 0.25rem;
    }

    .item-quantity {
        font-size: 0.9rem;
        color: var(--text-light);
    }

    .item-price {
        font-weight: 600;
        color: var(--primary);
    }

    .receipt-total {
        display: flex;
        justify-content: space-between;
        font-size: 1.25rem;
        font-weight: 700;
        padding-top: 1rem;
        border-top: 2px solid var(--primary);
        margin-bottom: 1rem;
    }

    .receipt-message {
        color: var(--text-light);
        margin-bottom: 1.5rem;
    }

    /* Footer */
    footer {
        background: var(--text-dark);
        color: white;
        text-align: center;
        padding: 2rem 0;
    }

    /* Notification */
    .notification {
        position: fixed;
        top: 100px;
        right: 20px;
        background: var(--success);
        color: white;
        padding: 0.75rem 1rem;
        border-radius: var(--radius);
        box-shadow: var(--shadow-md);
        transform: translateX(300px);
        transition: transform 0.2s;
        z-index: 1001;
    }

    .notification.show {
        transform: translateX(0);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .hero h1 {
            font-size: 2rem;
        }

        nav {
            gap: 1rem;
        }

        .products-grid {
            grid-template-columns: 1fr;
        }

        .quick-view-content {
            grid-template-columns: 1fr;
        }

        .cart-table {
            font-size: 0.9rem;
        }

        .cart-table th,
        .cart-table td {
            padding: 0.5rem;
        }

        .receipt-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.25rem;
        }
    }

    /* Simple animations */
    .product-card,
    .btn,
    nav a {
        transition: all 0.2s ease;
    }

    .cart-count {
        animation: none;
    }

    .cart-count.updated {
        animation: pulse 0.3s ease;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
</style>
</head>

            image: "https://imgs.search.brave.com/AQlc_Qr6OztTa3dIo24NyRpxXDfgZmQdX0iS9w22aCw/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMtbmEuc3NsLWlt/YWdlcy1hbWF6b24u/Y29tL2ltYWdlcy9J/LzcxNlpmeVZQeS1M/LmpwZw",
            description: "Wide-angle mirrors for enhanced visibility",
            features: ["HD glass", "360° adjustment", "Easy installation", "Universal compatibility"]
        },
        { 
            id: 12, 
            name: "Car Emergency Kit", 
            price: 75, 
            image: "https://imgs.search.brave.com/k24TF0Jb_5yc4YKt3blFfVkbn-FzKjmUvWkB3_FnO1M/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL0kv/NzF2cGU5T1MxQUwu/anBn",
            description: "Complete roadside assistance toolkit",
            features: ["Jumper cables", "Emergency flares", "First aid supplies", "Compact storage"]
        }
    ];

    let cart = [];

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        renderProducts();
        updateCartUI();
    });

    // Render products
    function renderProducts() {
        const grid = document.getElementById('products-grid');
        
        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <div class="product-price">$${product.price}</div>
                    <div class="product-actions">
                        <button class="btn btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
                        <button class="btn btn-secondary" onclick="openQuickView(${product.id})" title="Quick view">👁</button>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // Add to cart
    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        const existingItem = cart.find(item => item.id === productId);
        
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({ ...product, quantity: 1 });
        }
        
        updateCartUI();
        showNotification(`${product.name} added to cart`);
        
        const cartCount = document.getElementById('cart-count');
        cartCount.classList.add('updated');
        setTimeout(() => cartCount.classList.remove('updated'), 300);
    }

    // Update cart UI
    function updateCartUI() {
        const cartCount = document.getElementById('cart-count');
        const cartContent = document.getElementById('cart-content');
        
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;
        
        if (cart.length === 0) {
            cartContent.innerHTML = `
                <div class="empty-cart">
                    <div class="empty-cart-icon">🛒</div>
                    <h3>Cart is empty</h3>
                    <p>Add some products to get started</p>
                </div>
            `;
        } else {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartContent.innerHTML = `
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${cart.map(item => `
                            <tr>
                                <td><strong>${item.name}</strong></td>
                                <td>$${item.price}</td>
                                <td>
                                    <div class="quantity-controls">
                                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                        <span style="margin: 0 0.5rem;">${item.quantity}</span>
                                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                    </div>
                                </td>
                                <td><strong>$${item.price * item.quantity}</strong></td>
                                <td>
                                    <button class="btn btn-danger" onclick="removeFromCart(${item.id})">Remove</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                <div class="cart-summary">
                    <div class="cart-total">Total: $${total}</div>
                    <button class="btn btn-primary" onclick="checkout()">Checkout</button>
                </div>
            `;
        }
    }

    // Update quantity
    function updateQuantity(productId, change) {
        const item = cart.find(item => item.id === productId);
        if (item) {
            item.quantity += change;
            if (item.quantity <= 0) {
                removeFromCart(productId);
            } else {
                updateCartUI();
            }
        }
    }

    // Remove from cart
    function removeFromCart(productId) {
        cart = cart.filter(item => item.id !== productId);
        updateCartUI();
        showNotification('Item removed');
    }

    // Checkout
    function checkout() {
        if (cart.length === 0) {
            showNotification('Cart is empty');
            return;
        }
        
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const orderDate = new Date().toLocaleDateString();
        
        showReceipt(cart, total, orderDate);
        cart = [];
        updateCartUI();
    }

    // Show receipt
    function showReceipt(items, total, date) {
        const receiptBody = document.getElementById('receipt-body');
        
        receiptBody.innerHTML = `
            <div class="receipt">
                <div class="receipt-header">
                    <div class="receipt-logo">AutoForge</div>
                    <div class="receipt-date">${date}</div>
                </div>
                
                <div class="receipt-items">
                    ${items.map(item => `
                        <div class="receipt-item">
                            <div class="item-details">
                                <div class="item-name">${item.name}</div>
                                <div class="item-quantity">${item.quantity} × $${item.price}</div>
                            </div>
                            <div class="item-price">$${item.price * item.quantity}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="receipt-total">
                    <span>Total:</span>
                    <span>$${total}</span>
                </div>
                
                <div class="receipt-message">
                    Thanks for your order!<br>
                    Order confirmed successfully.
                </div>
                
                <button class="btn btn-primary" onclick="closeModal('receipt-modal')">Close</button>
            </div>
        `;
        
        openModal('receipt-modal');
    }

    // Quick view
    function openQuickView(productId) {
        const product = products.find(p => p.id === productId);
        const quickViewBody = document.getElementById('quick-view-body');
        
        quickViewBody.innerHTML = `
            <div class="quick-view-content">
                <div>
                    <img src="${product.image}" alt="${product.name}" class="quick-view-image">
                </div>
                <div>
                    <h3>${product.name}</h3>
                    <div class="quick-view-price">$${product.price}</div>
                    <p>${product.description}</p>
                    
                    <ul class="product-features">
                        ${product.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                    
                    <button class="btn btn-primary" onclick="addToCart(${product.id}); closeModal('quick-view-modal');">
                        Add to Cart
                    </button>
                </div>
            </div>
        `;
        
        openModal('quick-view-modal');
    }

    // Modal functions
    function openModal(modalId) {
        document.getElementById(modalId).classList.add('show');
        document.body.style.overflow = 'hidden';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('show');
        document.body.style.overflow = 'auto';
    }

    // Show notification
    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.classList.add('show');
        
        setTimeout(() => {
            notification.classList.remove('show');
        }, 2000);
    }

    // Close modal on outside click
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('modal')) {
            closeModal(e.target.id);
        }
    });

    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({ behavior: 'smooth' });
            }
        });
    });
</script>

</body>
</html>
